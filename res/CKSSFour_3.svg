  <rect x="1.5" y="7.5" width="1" height="0.5" fill="#555"/>
  <rect x="1.5" y="12.5" width="1" height="0.5" fill="#555"/>
  <rect x="1.5" y="17.5" width="1" height="0.5" fill="#555"/>

  <rect x="5.9" y="2.5" width="1" height="0.5" fill="#555"/>
  <rect x="5.9" y="7.5" width="1" height="0.5" fill="#555"/>
  <rect x="5.9" y="12.5" width="1" height="0.5" fill="#555"/>
  <rect x="5.9" y="17.5" width="1" height="0.5" fill="#555"/>

