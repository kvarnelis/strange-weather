<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="101.6mm" height="128.5mm" viewBox="0 0 101.6 128.5">
  <!-- Strange Weather VCV Rack Panel - 20 HP -->
  
  <!-- Panel background -->
  <rect x="0" y="0" width="101.6" height="128.5" fill="#f0ece4"/>
  
  <!-- Module name -->
  <text x="50.8" y="8" font-family="Helvetica, Arial, sans-serif" font-size="4.5" fill="#222" text-anchor="middle" font-weight="bold">STRANGE WEATHER</text>
  
  <!-- Screen bezel (display drawn by code) -->
  <rect x="3" y="12" width="28" height="28" rx="1" fill="#111" stroke="#333" stroke-width="0.3"/>
  
  <!-- CYCLE label -->
  <text x="17" y="48" font-family="Helvetica, Arial, sans-serif" font-size="2" fill="#333" text-anchor="middle">CYCLE</text>
  
  <!-- Column headers -->
  <text x="42" y="17" font-family="Helvetica, Arial, sans-serif" font-size="2.2" fill="#444" text-anchor="middle">RATE</text>
  <text x="53" y="17" font-family="Helvetica, Arial, sans-serif" font-size="2.2" fill="#444" text-anchor="middle">SHAPE</text>
  <text x="66" y="17" font-family="Helvetica, Arial, sans-serif" font-size="2.2" fill="#444" text-anchor="middle">x</text>
  <text x="74" y="17" font-family="Helvetica, Arial, sans-serif" font-size="2.2" fill="#444" text-anchor="middle">y</text>
  <text x="82" y="17" font-family="Helvetica, Arial, sans-serif" font-size="2.2" fill="#444" text-anchor="middle">z</text>
  <text x="90" y="17" font-family="Helvetica, Arial, sans-serif" font-size="2.2" fill="#444" text-anchor="middle">Σ</text>
  
  <!-- Bank A label -->
  <text x="35" y="27.5" font-family="Helvetica, Arial, sans-serif" font-size="4" fill="#007755" text-anchor="end" font-weight="bold">A</text>
  
  <!-- Bank B label -->
  <text x="35" y="45.5" font-family="Helvetica, Arial, sans-serif" font-size="4" fill="#007755" text-anchor="end" font-weight="bold">B</text>
  
  <!-- Bank C label -->
  <text x="35" y="63.5" font-family="Helvetica, Arial, sans-serif" font-size="4" fill="#007755" text-anchor="end" font-weight="bold">C</text>
  
  <!-- Divider line -->
  <line x1="5" y1="74" x2="96.6" y2="74" stroke="#ccc" stroke-width="0.3"/>
  
  <!-- COMBINED label -->
  <text x="20" y="84" font-family="Helvetica, Arial, sans-serif" font-size="3" fill="#996600" text-anchor="middle" font-weight="bold">COMBINED</text>
  
  <!-- Combined output labels -->
  <text x="42" y="93" font-family="Helvetica, Arial, sans-serif" font-size="2" fill="#444" text-anchor="middle">Σ</text>
  <text x="56" y="93" font-family="Helvetica, Arial, sans-serif" font-size="2" fill="#444" text-anchor="middle">|Σ|</text>
  <text x="70" y="93" font-family="Helvetica, Arial, sans-serif" font-size="2" fill="#444" text-anchor="middle">−Σ</text>
  <text x="84" y="93" font-family="Helvetica, Arial, sans-serif" font-size="2" fill="#444" text-anchor="middle">INV</text>
  
  <!-- Shape switch legend -->
  <text x="50.8" y="114" font-family="Helvetica, Arial, sans-serif" font-size="1.8" fill="#888" text-anchor="middle">L=Lorenz  R=Rössler  T=Thomas  H=Halvorsen</text>
  
  <!-- Tagline -->
  <text x="50.8" y="120" font-family="Helvetica, Arial, sans-serif" font-size="1.8" fill="#aaa" text-anchor="middle">chaos cv</text>
  
</svg>
